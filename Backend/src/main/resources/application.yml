server:
  port: 8080
  error:
    include-message: always

spring:
  datasource:
    url: jdbc:mysql://db:3306/shiftninja
    username: technologyinnovation
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    show-sql: false
  main:
    web-application-type: servlet